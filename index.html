<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Virtual Drumset</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="keys">
			<div class="key" data-key="65">
				<kbd>A</kbd>
				<br>
				<span>CLAP</span>
			</div>
			<div class="key" data-key="83">
				<kbd>S</kbd>
				<br>
				<span>CRASH</span>
			</div>
			<div class="key" data-key="68">
				<kbd>D</kbd>
				<br>
				<span>HIHAT - 1</span>
			</div>
			<div class="key" data-key="70">
				<kbd>F</kbd>
				<br>
				<span>HIHAT - 2</span>
			</div>
			<div class="key" data-key="71">
				<kbd>G</kbd>
				<br>
				<span>OPENHAT</span>
			</div>
			<div class="key" data-key="72">
				<kbd>H</kbd>
				<br>
				<span>SNARE</span>
			</div>
			<div class="key" data-key="74">
				<kbd>J</kbd>
				<br>
				<span>TOM</span>
			</div>
			<div class="key" data-key="75">
				<kbd>K</kbd>
				<br>
				<span>KICK - 1</span>
			</div>
			<div class="key" data-key="76">
				<kbd>L</kbd>
				<br>
				<span>KICK - 2</span>
			</div>
		</div>
	</div>
	<audio data-key="65" src="audio/clap-808.wav"></audio>
	<audio data-key="83" src="audio/crash-acoustic.wav"></audio>
	<audio data-key="68" src="audio/hihat-dist02.wav"></audio>
	<audio data-key="70" src="audio/hihat-acoustic01.wav"></audio>
	<audio data-key="71" src="audio/openhat-acoustic01.wav"></audio>
	<audio data-key="72" src="audio/snare-acoustic02.wav"></audio>
	<audio data-key="74" src="audio/tom-acoustic01.wav"></audio>
	<audio data-key="75" src="audio/kick-acoustic02.wav"></audio>
	<audio data-key="76" src="audio/kick-stomp.wav"></audio>
<script>
	
	function playSound(e){
		const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
		const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
		if(!audio) return;
		audio.currentTime = 0;
		audio.play();
		key.classList.add('playing');
	}

	function removeTransition(e){
		if(e.propertyName !== 'transform') return;
		this.classList.remove('playing');
	}
	const keys = document.querySelectorAll('.key');
	keys.forEach(key => key.addEventListener('transitionend', removeTransition));
	window.addEventListener('keydown', playSound);
</script>
</body>
</html>
